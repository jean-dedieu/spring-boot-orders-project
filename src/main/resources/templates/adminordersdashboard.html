<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AdminCommandes</title>
<link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}">

</head>
<body>
<div class="container mt-3">
<div class="jumbotron">
<h4 class="text-center">Tableau de Bord Admin Commandes</h4>
<h6 class="text-center">Commandes entre 1 et 20</h6>
</div>

<table border="1" class="table">
<tr class="table-info">
     <th>Numéro Commande</th>
     <th>Date Commande</th>
     <th>Prénom Client</th>
     <th>Nom Client</th>
     <th>Email Client</th>
     <th>Mot de passe Client</th>
     <th>Num CB Client</th>
      <th>Id Voiture Commandée</th>
      <th>Modèle voiture Commandée</th>
      <th>Marque voiture Commandée</th>
      <th>Prix voiture Cmd</th>

</tr>

<tr th:each="order:${listOrders}" class="table-info">

<td th:text="${order.id}"></td>
<td th:text="${order.orderDate}"></td>
<td th:text="${order.customer.firstName}"></td>
<td th:text="${order.customer.lastName}"></td>
<td th:text="${order.customer.emailAddress}"></td>
<td th:text="${order.customer.passWord}"></td>
<td th:text="${order.customer.paymentCardNumber}"></td>
<td th:text="${order.orderedCar.id}"></td>
<td th:text="${order.orderedCar.model}"></td>
<td th:text="${order.orderedCar.brand}"></td>
<td th:text="${order.orderedCar.totalPrice}"></td>



</tr>
</table>
</div>
</body>
</html>
