<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Boutique</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap"
	rel="stylesheet">
</head>
<body>
<div class="container mt-3">

<h4 class="text-center"> Page boutique</h4>

<div class="row">
<div th:each="car:${listCars}" class="card" style="width: 18rem;">
<h5 class="card-title" th:text="${car.model}"></h5>

  <img class="card-img-top" src="images/lamborghini-blue.jpg" alt="Card image cap">
  <div class="card-body">
 <h6 class="card-text" th:text="${car.brand}"></h6>

    <span class="text-primary">Couleur: </span><span class="card-text" th:text="${car.color}"></span><br>
    <span class="text-primary">Prix total: </span><span class="card-text" th:text="${car.totalPrice}"></span><span>&nbsp€</span><br>
    <span class="text-primary">Par mois: </span><span class="card-text" th:text="${car.monthlyAmount}"></span>&nbsp€</span><br>
    <span class="text-primary">TVA: </span><span class="card-text" th:text="${car.tva}"></span>&nbsp€</span><br>
    <span class="text-primary"> Livrée le: </span><span class="card-text" th:text="${car.deliveryDate}"></span><br>
    <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam placerat justo sed odio imperdiet, sed luctus diam lacinia.</p>
    <a href="#" class="btn btn-primary">Voir</a> <a href="#" class="btn btn-warning">Acheter</a>
  </div>
</div>
</div>
</div>
</body>
</html>
