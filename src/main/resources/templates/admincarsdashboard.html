<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Boutique</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap"
	rel="stylesheet">
</head>
<body>
<div class="container mt-3">

<h4 class="text-center"> Page boutique</h4>

<table class="table" border="1">
<tr class=table-info>
<th>Id</th>
<th>Modèle</th>
<th>Marque</th>
<th>Couleur</th>
<th>Prix total</th>
<th>Par mois</th>
<th>TVA</th>
<th>Date de livraison estimée</th>

</tr>

<tr th:each="car:${listCars}" class=table-info>

<td th:text="${car.id}"></td>
<td th:text="${car.model}"></td>
<td th:text="${car.brand}"></td>
<td th:text="${car.color}"></td>
<td th:text="${car.totalPrice}"></td>
<td th:text="${car.monthlyAmount}"></td>
<td th:text="${car.tva}"></td>
<td th:text="${car.deliveryDate}"></td>
</tr>
</table>
</div>
</body>
</html>
